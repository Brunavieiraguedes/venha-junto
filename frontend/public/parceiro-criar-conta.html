<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VenhaJunto • Criar conta de parceiro</title>

    <link rel="stylesheet" href="./css/global.css" />
    <style>
      :root {
        --bg1: #0b2a78;
        --bg2: #5b2bd6;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --line: #e2e8f0;
        --primary: #2563eb;
        --primary2: #1d4ed8;
        --radius: 22px;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: var(--text);
        min-height: 100vh;
        background: radial-gradient(1200px 600px at 20% 20%, rgba(255,255,255,0.08), transparent 60%),
          linear-gradient(135deg, var(--bg1), var(--bg2));
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 22px 28px;
        color: #fff;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 800;
        letter-spacing: 0.2px;
      }
      .brand-dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: #22c55e;
        box-shadow: 0 0 0 3px rgba(34,197,94,0.25);
      }
      .top-actions a {
        color: #fff;
        text-decoration: none;
        font-weight: 700;
        margin-left: 18px;
        opacity: 0.95;
      }
      .top-actions a:hover { opacity: 1; text-decoration: underline; }

      .wrap {
        display: grid;
        place-items: center;
        padding: 32px 18px 54px;
      }

      .card {
        width: min(980px, 94vw);
        background: rgba(255,255,255,0.12);
        border: 1px solid rgba(255,255,255,0.16);
        border-radius: 26px;
        padding: 22px;
        box-shadow: 0 30px 80px rgba(0,0,0,0.25);
        backdrop-filter: blur(12px);
      }

      .panel {
        background: var(--card);
        border-radius: var(--radius);
        padding: 42px 42px 28px;
      }

      h1 {
        margin: 0 0 10px;
        font-size: clamp(28px, 3vw, 44px);
        line-height: 1.05;
        letter-spacing: -0.02em;
      }
      .sub {
        margin: 0 0 26px;
        color: var(--muted);
        font-weight: 600;
      }

      .grid {
        display: grid;
        gap: 18px;
      }

      label {
        display: block;
        font-weight: 800;
        margin: 0 0 8px;
      }

      .input {
        width: 100%;
        box-sizing: border-box;
        padding: 14px 14px;
        border-radius: 14px;
        border: 1px solid var(--line);
        font-size: 16px;
        outline: none;
      }
      .input:focus {
        border-color: rgba(37,99,235,0.6);
        box-shadow: 0 0 0 4px rgba(37,99,235,0.15);
      }

      .row2 {
        display: grid;
        gap: 16px;
        grid-template-columns: 1fr 1fr;
      }
      @media (max-width: 760px) {
        .panel { padding: 28px 18px 18px; }
        .row2 { grid-template-columns: 1fr; }
      }

      .terms {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 6px;
        color: var(--muted);
        font-weight: 650;
      }
      .terms a { color: var(--primary); text-decoration: underline; }

      .btn {
        margin-top: 18px;
        width: 100%;
        padding: 15px 16px;
        border: none;
        border-radius: 14px;
        background: linear-gradient(180deg, var(--primary), var(--primary2));
        color: #fff;
        font-size: 18px;
        font-weight: 900;
        cursor: pointer;
        box-shadow: 0 14px 30px rgba(37,99,235,0.25);
      }
      .btn:hover { filter: brightness(1.03); }

      .bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        margin-top: 16px;
        color: var(--muted);
        font-weight: 700;
      }
      .bottom a { color: var(--primary); text-decoration: none; font-weight: 900; }
      .bottom a:hover { text-decoration: underline; }
    </style>
  </head>

  <body>
    <header class="topbar">
      <div class="brand">
        <span class="brand-dot" aria-hidden="true"></span>
        <span>VenhaJunto</span>
      </div>

      <nav class="top-actions" aria-label="Ações">
        <a href="./parceiro-login.html">Entrar</a>
        <a href="./index.html">Voltar ao site</a>
      </nav>
    </header>

    <main class="wrap">
      <div class="card">
        <section class="panel" aria-label="Criar conta de parceiro">
          <h1>Crie sua conta de parceiro</h1>
          <p class="sub">
            Primeiro, crie seu usuário. Depois você seguirá para o cadastro do estabelecimento.
          </p>

          <form id="formCriarConta" class="grid" autocomplete="on">
            <div>
              <label for="nome">Nome completo</label>
              <input class="input" id="nome" name="nome" type="text" placeholder="Ex: Maria Aparecida Souza" required />
            </div>

            <div>
              <label for="email">E-mail</label>
              <input class="input" id="email" name="email" type="email" placeholder="empresa@exemplo.com" required />
            </div>

            <div class="row2">
              <div>
                <label for="telefone">Telefone</label>
                <input class="input" id="telefone" name="telefone" type="tel" placeholder="(11) 99999-9999" required />
              </div>

              <div>
                <label for="senha">Senha</label>
                <input class="input" id="senha" name="senha" type="password" placeholder="Crie uma senha" minlength="6" required />
              </div>
            </div>

            <div>
              <label for="confirmarSenha">Confirmar senha</label>
              <input class="input" id="confirmarSenha" name="confirmarSenha" type="password" placeholder="Repita a senha" minlength="6" required />
            </div>

            <label class="terms">
              <input id="aceite" type="checkbox" required />
              Concordo com os <a href="./termos.html">Termos</a> e a <a href="./privacidade.html">Política de Privacidade</a>
            </label>

            <button class="btn" type="submit">Continuar</button>

            <div class="bottom">
              <span>Já tem conta?</span>
              <a href="./parceiro-login.html">Entrar</a>
            </div>
          </form>
        </section>
      </div>
    </main>

    <!-- ✅ IMPORTS (SEM LOCALSTORAGE) -->
    <script src="./js/api.js" defer></script>
    <script src="./js/parceiro-criar-conta.js" defer></script>
     <script src="./js/vlibras.js" defer></script>
  </body>
</html>
