<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VenhaJunto ‚Ä¢ Login do parceiro</title>

    <link rel="stylesheet" href="./css/global.css" />
    <style>
      :root {
        --bg1: #0b2a78;
        --bg2: #5b2bd6;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --line: #e2e8f0;
        --primary: #2563eb;
        --primary2: #1d4ed8;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        min-height: 100vh;
        background: radial-gradient(1200px 600px at 20% 20%, rgba(255,255,255,0.08), transparent 60%),
          linear-gradient(135deg, var(--bg1), var(--bg2));
        color: var(--text);
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 22px 28px;
        color: #fff;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 800;
      }
      .brand-dot {
        width: 10px; height: 10px; border-radius: 999px;
        background: #22c55e; box-shadow: 0 0 0 3px rgba(34,197,94,0.25);
      }
      .top-actions a {
        color: #fff;
        text-decoration: none;
        font-weight: 800;
        margin-left: 18px;
        opacity: 0.95;
      }
      .top-actions a:hover { opacity: 1; text-decoration: underline; }

      .wrap { display: grid; place-items: center; padding: 34px 18px 54px; }

      .shell {
        width: min(1020px, 94vw);
        background: rgba(255,255,255,0.12);
        border: 1px solid rgba(255,255,255,0.16);
        border-radius: 26px;
        padding: 22px;
        box-shadow: 0 30px 80px rgba(0,0,0,0.25);
        backdrop-filter: blur(12px);
      }

      .panel {
        background: var(--card);
        border-radius: 22px;
        padding: 40px 40px 28px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 12px;
      }

      h1 { margin: 0; font-size: clamp(28px, 3vw, 44px); letter-spacing: -0.02em; }
      .sub { margin: 10px 0 22px; color: var(--muted); font-weight: 650; }

      label { display:block; font-weight: 900; margin: 0 0 8px; }
      .input {
        width: 100%;
        box-sizing: border-box;
        padding: 14px 14px;
        border-radius: 14px;
        border: 1px solid var(--line);
        font-size: 16px;
        outline: none;
      }
      .input:focus {
        border-color: rgba(37,99,235,0.6);
        box-shadow: 0 0 0 4px rgba(37,99,235,0.15);
      }

      .pwd-wrap { position: relative; }
      .toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        border: 1px solid var(--line);
        background: #fff;
        border-radius: 12px;
        padding: 8px 10px;
        cursor: pointer;
        font-weight: 800;
      }

      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        margin-top: 10px;
        color: var(--muted);
        font-weight: 700;
      }
      .row a { color: var(--primary); font-weight: 900; text-decoration: none; }
      .row a:hover { text-decoration: underline; }

      .btn {
        margin-top: 18px;
        width: 100%;
        padding: 15px 16px;
        border: none;
        border-radius: 14px;
        background: linear-gradient(180deg, var(--primary), var(--primary2));
        color: #fff;
        font-size: 18px;
        font-weight: 900;
        cursor: pointer;
        box-shadow: 0 14px 30px rgba(37,99,235,0.25);
      }

      .divider {
        margin: 18px 0 10px;
        height: 1px;
        background: var(--line);
      }
      .small {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--muted);
        font-weight: 700;
      }
      .small a { color: var(--primary); font-weight: 900; text-decoration: none; }
      .small a:hover { text-decoration: underline; }

      @media (max-width: 720px) {
        .panel { padding: 26px 18px 18px; }
      }
    </style>
  </head>

  <body>
    <header class="topbar">
      <div class="brand">
        <span class="brand-dot" aria-hidden="true"></span>
        <span>VenhaJunto</span>
      </div>

      <nav class="top-actions" aria-label="A√ß√µes">
        <a href="./parceiro-login.html" aria-current="page">Entrar</a>
        <a href="./index.html">Voltar ao site</a>
      </nav>
    </header>

    <main class="wrap">
      <div class="shell">
        <section class="panel" aria-label="Login do parceiro">
          <div class="header">
            <div>
              <h1>√Årea do Parceiro</h1>
              <p class="sub">Entre para gerenciar seu estabelecimento (cadastro, status, plano e m√©tricas).</p>
            </div>
            <div style="display:flex; gap:10px; align-items:center;">
              <span style="background:#eef2ff;color:#3730a3;font-weight:900;padding:10px 14px;border-radius:999px;">
                üîí Login do parceiro
              </span>
            </div>
          </div>

          <form id="formLogin">
            <div style="margin-bottom:16px;">
              <label for="email">E-mail</label>
              <input class="input" id="email" name="email" type="email" placeholder="ex: empresa@exemplo.com" required />
            </div>

            <div style="margin-bottom:6px;">
              <label for="senha">Senha</label>
              <div class="pwd-wrap">
                <input class="input" id="senha" name="senha" type="password" placeholder="Digite sua senha" required />
                <button class="toggle" type="button" id="togglePwd">üëÅ</button>
              </div>
            </div>

            <!-- Mantive o checkbox no HTML (n√£o usa localStorage) -->
            <div class="row">
              <label style="display:flex;align-items:center;gap:10px;margin:0;">
                <input type="checkbox" id="rememberEmail" disabled />
                Lembrar meu e-mail
              </label>

              <a href="./parceiro-criar-conta.html">Criar conta</a>
            </div>

            <button class="btn" type="submit">Entrar</button>

            <div class="divider"></div>

            <div class="small">
              <span>N√£o tem conta?</span>
              <a href="./parceiro-criar-conta.html">Criar conta de parceiro</a>
            </div>
          </form>
        </section>
      </div>
    </main>

    <!-- ‚úÖ IMPORTS (ORDEM CERTA) -->
    <script src="./js/api.js" defer></script>
    <script src="./js/parceiro-login.js" defer></script>
     <script src="./js/vlibras.js" defer></script>
  </body>
</html>
