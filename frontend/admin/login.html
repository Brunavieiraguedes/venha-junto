<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login • Admin • Venha Junto</title>
  <link rel="stylesheet" href="./css/global.css"/>
  <link rel="stylesheet" href="./css/admin.css"/>
</head>
<body>
  <main class="login" role="main">
    <div class="box">
      <h1>Área do Parceiro</h1>
      <p>Entre para gerenciar seu estabelecimento (dashboard, plano e cadastros).</p>

      <form id="formLogin" aria-label="Formulário de login">
        <label for="email">E-mail</label>
        <input id="email" type="email" autocomplete="email" required placeholder="empresa@exemplo.com"/>

        <label for="senha">Senha</label>
        <input id="senha" type="password" autocomplete="current-password" required placeholder="••••••••"/>

        <div class="row">
          <button class="btn" type="submit">Entrar</button>
          <a class="btn btn--ghost" href="../public/index.html">Voltar ao site</a>
        </div>

        <p id="msg" style="margin:12px 0 0; color:#b91c1c; font-weight:800" role="status" aria-live="polite"></p>
      </form>
    </div>
  </main>
  <script src="./js/admin-login.js" defer></script>
</body>
</html>
